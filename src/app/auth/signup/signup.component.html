<div class="form">
    <div class="form__container">
        <h2 class="form__title">Créer un compte</h2>
        <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="email"> Email : (exemple : ex@example.fr)</label>
                    <input type="text" id="email" class="form-control" formControlName="email">
            </div>
            <div class="form-group">
                <label for="password"> Mot de passe : (min 6 caractères)</label>
                    <input type="password" id="password" class="form-control" autocomplete="off" formControlName="password">
            </div>

            <button type="submit" class="btn btn--center btn--green" [disabled]="signUpForm.invalid">Créer un compte</button>
        </form>
        <p class="text-danger">{{ errorMessage }}</p>
    </div>
</div>
