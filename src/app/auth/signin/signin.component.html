<div class="form">
    <div class="form__container">
        <h2 class="form__title">Connexion</h2>
        <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="email"> Email :</label>
                    <input type="text" id="email" class="form-control" formControlName="email">
            </div>
            <div class="form-group">
                <label for="password"> Mot de passe :</label>
                    <input type="password" id="password" class="form-control" autocomplete="off" formControlName="password">
            </div>

            <button type="submit" class="btn btn--center btn--purple" [disabled]="signInForm.invalid">Connexion</button>
        </form>
        <p class="text-danger">{{ errorMessage }}</p>
    </div>
</div>
