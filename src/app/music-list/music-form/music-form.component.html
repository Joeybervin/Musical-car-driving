<div class="row">
    <div class="col-sm-8 col-sm-offset-2">
        <h2>Enregistrer un nouveau titre</h2>
        <!-- Au clic le formulaire enregistre un nouveau titre -->
        <form [formGroup]="musicForm" (ngSubmit)="onSaveMusic()">
            <div class="form-group">
                <label for="title">Titre</label>
                <input class="form-control" type="text" id="title" formControlName="title">
            </div>
            <div class="form-group">
                <label for="artist">Artist</label>
                <input class="form-control" type="text" id="artist" formControlName="artist">
            </div>
            <div class="form-group">
                <h4>Ajouter une photo</h4>
                <input type="file" (change)="detectFiles($event)" class=" form-control" accept="image/*">
                <p class="text-success" *ngIf="fileUploaded">Fichier charg√© !</p>
            </div>
            <button class="btn btn-success" [disabled]="musicForm.invalid || fileIsUploading" type="submit">Enregistrer</button>
        </form>
    </div>
</div>
