<div >
    <iframe *ngIf="music.videoURL" [src]="music.videoURL | youtubeUrl" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>




    <p>{{music.title}}</p>
    <p>{{music.artist}}</p>
    <p>VIDEO</p>
    <p>{{music.videoURL}}</p>
    <p>IMAGE</p>
    <p>{{music.image}}</p>

    <img *ngIf="music.image" style="max-width:200px" [src]="music.image | youtubeUrl" >

    <button (click)=onBack()>retour</button>


</div>
