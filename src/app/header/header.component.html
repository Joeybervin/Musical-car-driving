<nav class="header">
    <div class="header__container">
        <!-- Logo -->
        <ul class="header__logo">
            <li routerLink="accueil">m</li>
        </ul>

        <div class="nav">
            <div (click)="openNav()" class="nav__burger-menu">
                <svg viewBox="0 0 100 85" width="40" height="25">
                    <rect width="60" rx="10" height="15"></rect>
                    <rect y="30" width="100" rx="10" height="15"></rect>
                    <rect y="60" width="100" rx="10" height="15"></rect>
                </svg> 
            </div>

            <ul [class.open]="isOpen" class="nav__link-list">
                <!-- Accès à la liste des playlistes -->
                <li routerLinkActive="active" *ngIf="isAuth" >
                    <a routerLink="playlists" >Playlists</a>
                </li>

                <li routerLinkActive="active" *ngIf="isAuth" >
                    <a routerLink="playlists/new"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                        <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                    </svg> Ajouter une playlist</a>
                </li>

                <!-- Séparateur -->
    
                <li *ngIf="isAuth">|</li>

                <!-- Côté droit de la navbar -->

                <!-- Inscription--> 
                <li routerLinkActive="active" >
                    <a  routerLink="auth/signup" *ngIf="!isAuth">Créer un compte</a>
                </li>
                <!-- Connexion--> 
                <li routerLinkActive="active" >
                    <a routerLink="auth/signin" *ngIf="!isAuth">Se connecter</a>
                </li>
                <!-- Déconnexion-->
                <li routerLinkActive="active" *ngIf="isAuth">
                    <a routerLink="home" (click)="onSignOut()" >Déconnexion</a>
                </li>

            </ul>


        </div>
    </div>
</nav>
